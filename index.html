<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="panel">
      <img class="hero-img" src="images/illustration-hero.svg" alt="illustration-hero.svg">
      <div class="details-container">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="pricing-section">
          <div class="icon-pricing">
            <img src="images/icon-music.svg" alt="icon-music.svg">
            <div class="price">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="change-button">Change</button>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mario Hrinak</a>.
  </footer>
</body>
</html>
